<div class="content p-4 sm:mr-64">
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
        <p-messages></p-messages>

        <div class="card  grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 ">
            <p-card header="{{service?.Name}}" class="col-span-1 mx-2" *ngFor="let service of services"
                subheader="Details " [style]="{backgroundColor:'#ebeef5' }">
                <ng-template pTemplate="header" class="w-64">
                    <img alt="Card" src="../../../assets/mechanical-engineering-logo-design-template_23-2150022588.png"
                        height="50px" />
                </ng-template>
                <ul *ngFor="let detail of service.Details">
                    <li class="flex"><svg
                            class="w-3.5 h-3.5 mr-2 text-green-500 dark:text-green-400 flex-shrink-0 mt-1.5"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 20 20">
                            <path
                                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
                        </svg>{{detail}}</li>
                </ul>
                <ng-template pTemplate="footer" class="bg-teal-200">

                    <p-button label="Details" [routerLink]="['service-details',service._id]"
                        routerLinkActive="router-link-active" icon="pi pi-info-circle"></p-button>
                    <p-button label="Edite" [routerLink]="['/home/add-service',service._id]" icon="pi pi-pencil"
                        styleClass="p-button-secondary" [style]="{ 'margin-left': '.5em' }"></p-button>
                    <p-button (click)="confirmDelete(service._id)" label="Delete" icon="pi pi-pencil"
                        styleClass="p-button-danger" [style]="{ 'margin-left': '.5em' }"></p-button>


                </ng-template>
            </p-card>

</div>
