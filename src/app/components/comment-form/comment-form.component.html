<div>
    <form [formGroup]="myForm">
        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
            message</label>
        <textarea id="message" rows="2" formControlName="Comment"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Leave a comment..."></textarea>
        <div class="flex justify-end mt-2">
            <button type="button" (click)="ResendReqToRep()" [disabled]="!myForm.valid"
                class="mx-5 text-white bg-black hover:bg-yellow-400 hover:text-black focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">ارسال
                الي المندوب</button>
        </div>
    </form>
    <!-- {{myForm.value | json}} -->
    {{myForm.valid | json}}

</div>
