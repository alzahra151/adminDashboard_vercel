<div class="content p-4 sm:mr-64">
   <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
      <div class="grid grid-cols-1 lg:grid-cols-2 ">
         <div class="col-span-1">
            <div class="p-5 bg-blue-100 rounded shadow m-8">
               <div id="cardtetx">Number Of All Requests </div>
               <div class="d-flex justify-content-strat align-items-center">
                  <i class="pi pi-database" style="font-size: 1rem;color: blue;"></i>

                  <span class="ms-2 fs-4">{{counts?.All}}</span>

               </div>

            </div>
         </div>
         <div class="col-span-1">
            <div class="p-5 bg-green-100 rounded shadow m-8">
               <div id="cardtetx">Number Of Accepted Requests </div>
               <div class="d-flex justify-content-strat align-items-center  mt-3">
                  <i class="pi pi-check-circle" style="font-size: 1rem;color: green;"></i>


                  <span class="ms-2 fs-4">{{counts?.Accepted}}</span>

               </div>

            </div>
         </div>
         <div class="col-span-1">
            <div class="p-5 bg-red-100 rounded shadow m-8">
               <div id="cardtetx">Number Of Rejected Requests</div>
               <div class="d-flex justify-content-strat align-items-center mt-3">
                  <i class="pi pi-times-circle" style="font-size: 1rem;color: red;"></i>


                  <span class="ms-2 fs-4">{{counts?.rejected}}</span>

               </div>

            </div>
         </div>

         <div class="col-span-1">
            <div class="p-5 bg-gray-100 rounded shadow m-8">
               <div id="cardtetx">Number Of Commented Requests</div>
               <div class="d-flex justify-content-strat align-items-center">
                  <i class="pi pi-bookmark-fill" style="font-size: 1rem;color: black;"></i>



                  <span class="ms-2 fs-4">{{counts?.commented}}</span>

               </div>

            </div>
         </div>
      </div>
   </div>


</div>
